plugins {
    id "com.android.library"
    id "kotlin-android"
    id "maven-publish"
}

android {
    namespace "com.louis993546.metro"

    compileSdk compile_sdk_version
    buildToolsVersion "$build_tool_version"

    defaultConfig {
        minSdk min_sdk_version
        targetSdk compile_sdk_version

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion kotlin_compiler_version
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

dependencies {
    def composeBom = platform("androidx.compose:compose-bom:$compose_bom_version")
    implementation composeBom
    androidTestImplementation composeBom

    // TODO this should not be here in long run
    implementation "com.jakewharton.timber:timber:5.0.1"

    api "androidx.compose.ui:ui"
    api "androidx.compose.foundation:foundation"
    api "androidx.compose.ui:ui-tooling"
    api "com.google.accompanist:accompanist-pager:$accompanist_version"
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.4"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.0"
    androidTestApi "androidx.compose.ui:ui-test-junit4"
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                def number = System.getenv("GITHUB_RUN_NUMBER") ?: 9999
                groupId = "com.louis993546"
                artifactId = "metro"
                version = "0.${number}.0"
            }
        }
        repositories {
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/louis993546/Metro-Compose"
                credentials {
                    username = System.getenv("GITHUB_ACTOR")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
        }
    }
}