// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // https://developer.android.com/jetpack/androidx/releases/compose-kotlin
        compose_version = "1.3.0-rc01"
        accompanist_version = "0.26.5-rc"
        kotlin_version = "1.7.10"
        kotlin_compiler_version = "1.3.1"

        compile_sdk_version = 33
        build_tool_version = "33.0.0"
        min_sdk_version = 23
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0-alpha05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.kotlinx.binary-compatibility-validator" version "0.11.1"
    id "com.osacky.doctor" version "0.8.1"
}

apiValidation {
    ignoredProjects += [
            "browser",
            "calculator",
            "demo",
            "metro_settings",
            "settings",
            "app_drawer",
            "app_search",
            "calendar",
            "launcher",
            "apps",
            "radio",
            "app_row",
            "wordle",
            "camera"
    ]
}

doctor {
    disallowMultipleDaemons = (System.getenv("CI") == "false")
    GCWarningThreshold = 0.10f
    GCFailThreshold = 0.9f
    failOnEmptyDirectories = true
    warnWhenJetifierEnabled = true
    negativeAvoidanceThreshold = 500
    warnWhenNotUsingParallelGC = true
    disallowCleanTaskDependencies = true
    warnIfKotlinCompileDaemonFallback = true
    javaHome {
        ensureJavaHomeMatches = true
        ensureJavaHomeIsSet = true
        failOnError.set(true)
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}