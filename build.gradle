// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compose_bom_version = "2022.11.00"
        accompanist_version = "0.28.0"
        kotlin_version = "1.7.20"
        kotlin_compiler_version = "1.3.2"
        datastore_version = "1.0.0"

        compile_sdk_version = 33
        build_tool_version = "33.0.0"
        min_sdk_version = 23
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0-beta02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.kotlinx.binary-compatibility-validator" version "0.12.1"
    id "com.osacky.doctor" version "0.8.1"
    id "io.gitlab.arturbosch.detekt" version "1.22.0"
}

apiValidation {
    ignoredProjects += [
            "demo",
            "demoApps",
            "demoAppDrawer",
            "demoAppRow",
            "demoAppSearch",
            "demoBrowser",
            "demoCalculator",
            "demoCalendar",
            "demoCamera",
            "demoLauncher",
            "demoMetroSettings",
            "demoRadio",
            "demoSettings",
            "demoWordle"
    ]
}

doctor {
    disallowMultipleDaemons = (System.getenv("CI") == "false")
    GCWarningThreshold = 0.10f
    GCFailThreshold = 0.9f
    failOnEmptyDirectories = true
    warnWhenJetifierEnabled = true
    negativeAvoidanceThreshold = 500
    warnWhenNotUsingParallelGC = true
    disallowCleanTaskDependencies = true
    warnIfKotlinCompileDaemonFallback = true
    javaHome {
        ensureJavaHomeMatches = true
        ensureJavaHomeIsSet = true
        failOnError.set(true)
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}