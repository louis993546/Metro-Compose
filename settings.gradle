pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    plugins {
        id "com.gradle.enterprise" version "3.9"
    }
}
plugins {
    id "com.gradle.enterprise"
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
gradleEnterprise {
    buildScan {
        termsOfServiceUrl = "https://gradle.com/terms-of-service"
        termsOfServiceAgree = "yes"
        publishAlways()
        if (System.getenv("CI")) {
            tag "CI"
        } else {
            tag "Local"
        }
    }
}
rootProject.name = "Metro"
include ":metro"
include ":demo"
include ":calculator"
include ":metro_settings"
include ":settings"
include ":browser"
