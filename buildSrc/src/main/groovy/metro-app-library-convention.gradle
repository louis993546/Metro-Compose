plugins {
    id "com.android.library"
    id "kotlin-android"
    id "io.gitlab.arturbosch.detekt"
}

android {
    compileSdk compile_sdk_version
    compileSdkPreview compile_sdk_version_preview
    defaultConfig {
        minSdk min_sdk_version
        targetSdk compile_sdk_version
        targetSdkPreview compile_sdk_version_preview

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion kotlin_compiler_version
    }
}

detekt {
    config.setFrom(file("$project.rootDir/config/detekt/detekt.yml"))
    buildUponDefaultConfig = true
}

dependencies {
    implementation project(path: ":metro")
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
}